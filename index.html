                                <div className="flex justify-between items-center mb-8"><div><p className="text-slate-500 text-xl mb-1">Good morning,</p><h1 className="text-4xl font-bold text-slate-800">Mrs. Wang</h1></div><div className="w-14 h-14 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-700 ring-2 ring-emerald-50"><span className="font-bold text-2xl">W</span></div></div>
                                <div className="bg-white p-6 rounded-3xl shadow-sm mb-8 border border-slate-100"><h3 className="text-xl font-bold text-slate-800 mb-3 flex items-center"><Heart className="text-red-500 mr-3" size={24} fill="currentColor" /> Daily Health Check-in</h3><p className="text-slate-500 text-base mb-5">How are you feeling today?</p><div className="flex justify-between px-2">{[{ icon: Smile, label: 'Happy', val: 'good', c: 'text-orange-500' }, { icon: Meh, label: 'Okay', val: 'ok', c: 'text-blue-500' }, { icon: Frown, label: 'Unwell', val: 'bad', c: 'text-slate-400' }].map((m, i) => <button key={i} onClick={() => setHealthStatus(m.val)} className={`flex flex-col items-center gap-2 p-3 rounded-2xl transition-all flex-1 ${healthStatus === m.val ? 'bg-slate-100 scale-105' : ''}`}><m.icon size={48} className={healthStatus === m.val ? m.c : 'text-slate-300'} /><span className={`text-base ${healthStatus === m.val ? 'font-bold text-slate-700' : 'text-slate-400'}`}>{m.label}</span></button>)}</div></div>
                                <h2 className="text-2xl font-bold text-slate-800 mb-5 flex items-center"><Clock className="mr-3 text-emerald-600" size={28} /> Today's Schedule</h2>
                                <div className="bg-gradient-to-br from-emerald-500 to-teal-600 p-6 rounded-3xl shadow-lg text-white mb-8 transform active:scale-[0.99] transition-transform"><div className="flex gap-5 items-center"><div className="bg-white/20 p-4 rounded-2xl backdrop-blur-sm"><Calendar size={36} /></div><div><h3 className="text-2xl font-bold mb-1">Online Gardening Class</h3><p className="text-emerald-100 text-xl">10:30 AM - 11:30 AM</p></div></div><div className="mt-5 pt-5 border-t border-white/20 flex justify-between items-center"><span className="text-base text-emerald-100 font-medium">Starts in 30 mins</span><button onClick={openLiveRoom} className="bg-white text-emerald-700 px-6 py-2.5 rounded-full font-bold text-base shadow-sm active:scale-95 transition-transform hover:bg-emerald-50">Enter Room</button></div></div>
                                <div onClick={() => openDetail(ACTIVITIES.find(a => a.id === 5))} className="bg-blue-50 p-5 rounded-2xl flex items-center justify-between cursor-pointer hover:bg-blue-100 transition-colors"><div className="flex items-center gap-4"><MessageCircle className="text-blue-600" size={28} /><div><p className="font-bold text-blue-900 text-lg">Community Notice</p><p className="text-blue-700 text-base mt-0.5">Australia Day BBQ Party...</p></div></div><ChevronRight className="text-blue-400" size={24} /></div>
                            </div>
                        )}

                        {activeTab === 'activities' && (
                            <div className="p-6 animate-fade-in">
                                <h1 className="text-3xl font-bold text-slate-800 mb-8">Activities</h1>
                                <div className="flex gap-5 mb-8">
                                    <div onClick={openTier1List} className="flex-1 bg-orange-100 p-5 rounded-3xl flex flex-col items-center gap-3 cursor-pointer hover:bg-orange-200 transition-colors shadow-sm"><Layers size={40} className="text-orange-600" /><span className="font-bold text-orange-900 text-lg">Basic</span><span className="text-sm text-orange-700 font-medium">Tier 1: Skills</span></div>
                                    <div onClick={openTier2List} className="flex-1 bg-purple-100 p-5 rounded-3xl flex flex-col items-center gap-3 cursor-pointer hover:bg-purple-200 transition-colors shadow-sm"><Users size={40} className="text-purple-600" /><span className="font-bold text-purple-900 text-lg">Advanced</span><span className="text-sm text-purple-700 font-medium">Tier 2: Social</span></div>
                                </div>
                                <h2 className="text-2xl font-bold text-slate-700 mb-5">Recommended</h2>
                                <div className="space-y-5">{ACTIVITIES.filter(a => a.tier !== 'Tier 3').slice(0,2).map(a => <div key={a.id} onClick={() => openDetail(a)} className="bg-white rounded-3xl p-5 shadow-sm flex gap-5 border border-slate-100 active:scale-[0.98] transition-transform cursor-pointer"><ImageWithFallback src={a.image} className="w-28 h-28 rounded-2xl object-cover" alt={a.title} icon={a.icon} fallbackColor="bg-slate-100" /><div className="flex-1 flex flex-col justify-between py-1"><div><h3 className="font-bold text-slate-800 text-lg line-clamp-2 leading-tight mb-1">{a.title}</h3><span className={`${getTierBadgeStyle(a.tier)} text-xs px-2 py-0.5 rounded-md font-bold inline-block mb-2`}>{a.tier}</span><p className="text-slate-500 text-base">{a.time}</p></div><div className="flex justify-between items-end mt-2"><span className="text-sm bg-slate-100 text-slate-600 px-3 py-1.5 rounded-lg font-medium">{a.category}</span><button className="bg-emerald-600 text-white px-5 py-2 rounded-full text-sm font-bold shadow-sm">{schedule.some(s => s.activityId === a.id) ? 'Booked' : 'Book'}</button></div></div></div>)}</div>
                            </div>
                        )}

                        {activeTab === 'premium' && (
                            <div className="p-6 animate-fade-in">
                                <div className="flex items-center gap-3 mb-2"><Crown size={32} className="text-yellow-500 fill-current" /><h1 className="text-3xl font-bold text-slate-800">Flagship</h1></div><p className="text-slate-500 text-lg mb-8 pl-1">Tier 3: Premium Experiences</p>
                                <div className="space-y-8">{ACTIVITIES.filter(a => a.tier === 'Tier 3').map(a => <div key={a.id} className="bg-white rounded-3xl overflow-hidden shadow-md border border-slate-100 hover:shadow-lg transition-shadow"><div className="relative h-64"><ImageWithFallback src={a.image} className="w-full h-full object-cover" alt={a.title} icon={a.icon} fallbackColor="bg-yellow-50" /><div className="absolute top-5 right-5 bg-yellow-400 text-yellow-900 px-4 py-1.5 rounded-full text-base font-bold shadow-sm">Tier 3 Premium</div></div><div className="p-6"><h2 className="text-2xl font-bold text-slate-800 mb-3">{a.title}</h2><p className="text-slate-600 text-lg mb-5 line-clamp-2">{a.description}</p><div className="flex items-center justify-between"><div><span className="text-3xl font-bold text-emerald-700">{a.price}</span><span className="text-slate-400 text-base ml-1">/pp</span></div><button onClick={() => openDetail(a)} className="bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-transform">View Details</button></div></div></div>)}</div>
                                <div className="bg-slate-800 rounded-3xl p-6 text-white flex items-center justify-between mt-10 shadow-lg"><div className="flex items-center gap-5"><div className="bg-white/10 p-4 rounded-full"><CreditCard size={32} /></div><div><p className="font-bold text-xl">My Tickets</p><p className="text-slate-300 text-base mt-1">{premiumTickets.length > 0 ? `${premiumTickets.length} active e-tickets` : "No active e-tickets"}</p></div></div><ChevronRight className="text-slate-400" size={28} /></div>
                            </div>
                        )}

                        {activeTab === 'community' && (
                            <div className="p-6 animate-fade-in">
                                <h1 className="text-3xl font-bold text-slate-800 mb-8">Community</h1>
                                <div className="bg-pink-50 p-6 rounded-3xl mb-6 flex items-center gap-5 shadow-sm border border-pink-100"><div className="bg-pink-100 p-4 rounded-full text-pink-500"><Smile size={40} /></div><div className="flex-1"><h3 className="font-bold text-pink-900 text-xl">Find a Buddy</h3><p className="text-pink-700 text-base mt-2 leading-relaxed">System found Mr. Zhang also likes <b>Gardening</b>!</p></div><button onClick={() => setBuddyStatus('sent')} disabled={buddyStatus === 'sent'} className={`px-5 py-2.5 rounded-full text-base font-bold shadow-sm transition-colors ${buddyStatus === 'sent' ? 'bg-slate-200 text-slate-500' : 'bg-pink-500 text-white'}`}>{buddyStatus === 'sent' ? 'Sent!' : 'Say Hi'}</button></div>
                                <div onClick={openHostActivity} className="bg-purple-50 p-4 rounded-3xl mb-10 flex items-center gap-4 cursor-pointer hover:bg-purple-100 transition-colors border border-purple-100 active:scale-95"><div className="bg-purple-100 p-3 rounded-full text-purple-600"><PenTool size={24} /></div><div className="flex-1"><h3 className="font-bold text-purple-900 text-lg">Host an Activity</h3><p className="text-purple-700 text-sm">Have a skill? Lead a workshop!</p></div><ChevronRight className="text-purple-400" /></div>
                                <h2 className="text-2xl font-bold text-slate-800 mb-5">Neighborhood Circle</h2>
                                <div className="space-y-6">{posts.map(p => <div key={p.id} className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100"><div className="flex items-center gap-4 mb-4"><ImageWithFallback src={p.avatar} className="w-12 h-12 rounded-full bg-slate-100 object-cover" alt="avatar" icon={User} fallbackColor="bg-slate-200" /><div><p className="font-bold text-slate-800 text-lg">{p.user}</p><p className="text-sm text-slate-400">{p.time}</p></div></div><p className="text-slate-700 text-xl mb-4 leading-relaxed">{p.content}</p>{p.image && <div className="w-full h-56 rounded-2xl overflow-hidden mb-4"><ImageWithFallback src={p.image} className="w-full h-full object-cover" alt="post" icon={ImageIcon} fallbackColor="bg-slate-100" /></div>}<div className="flex items-center gap-6 border-t border-slate-50 pt-4"><button onClick={() => toggleLike(p.id)} className={`flex items-center gap-2 transition-colors ${p.isLiked ? 'text-red-500' : 'text-slate-500 hover:text-red-500'}`}><ThumbsUp size={22} fill={p.isLiked ? "currentColor" : "none"} /><span className="text-base font-medium">{p.likes}</span></button><button className="flex items-center gap-2 text-slate-500 hover:text-blue-500 transition-colors"><MessageCircle size={22} /><span className="text-base font-medium">Comment</span></button></div></div>)}</div>
                            </div>
                        )}

                        {activeTab === 'profile' && (
                            <div className="p-6 animate-fade-in">
                                <div className="flex items-center gap-6 mb-10"><div className="w-24 h-24 bg-slate-200 rounded-full overflow-hidden ring-4 ring-white shadow-md flex items-center justify-center text-slate-400 font-bold text-3xl"><ImageWithFallback src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?w=800&auto=format&fit=crop&q=60" className="w-full h-full object-cover" alt="avatar" icon={User} fallbackColor="bg-slate-200" /></div><div><h2 className="text-3xl font-bold text-slate-800">Mrs. Wang</h2><p className="text-slate-500 text-xl mt-1">Ever Green Gold Member</p></div></div>
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-8"><h3 className="font-bold text-slate-800 text-xl mb-5 flex items-center gap-3"><Award className="text-yellow-500" size={28} /> My Badges</h3><div className="flex gap-6"><div className="flex flex-col items-center"><div className="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center text-yellow-600 mb-2"><FileText size={28} /></div><span className="text-sm text-slate-600 font-medium">Learning Star</span></div><div className="flex flex-col items-center"><div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center text-green-600 mb-2"><Users size={28} /></div><span className="text-sm text-slate-600 font-medium">Social Star</span></div></div></div>
                                <div className="grid grid-cols-2 gap-4 mb-8"><div onClick={() => handleCall("Health Assistant")} className="bg-blue-500 rounded-3xl p-5 text-white shadow-lg flex flex-col justify-between h-32 active:scale-[0.98] transition-transform cursor-pointer"><PhoneCall size={32} fill="currentColor" className="opacity-80" /><div><h3 className="text-xl font-bold">Call Nurse</h3><p className="text-blue-100 text-sm">Health Support</p></div></div><div onClick={openAdminService} className="bg-purple-500 rounded-3xl p-5 text-white shadow-lg flex flex-col justify-between h-32 active:scale-[0.98] transition-transform cursor-pointer"><Briefcase size={32} fill="currentColor" className="opacity-80" /><div><h3 className="text-xl font-bold">Concierge</h3><p className="text-purple-100 text-sm">Admin Help</p></div></div></div>
                                <div className="bg-white rounded-3xl shadow-sm overflow-hidden mb-8">
                                    <div onClick={openDataReport} className="flex items-center p-6 border-b border-slate-50 cursor-pointer active:bg-slate-50"><BarChart3 className="text-blue-500 mr-5" size={28} /><span className="text-xl text-slate-700 flex-1 font-medium">My Data Report</span><ChevronRight className="text-slate-300" size={24} /></div>
                                    <div onClick={openFontSettings} className="flex items-center p-6 border-b border-slate-50 cursor-pointer active:bg-slate-50"><Type className="text-slate-500 mr-5" size={28} /><span className="text-xl text-slate-700 flex-1 font-medium">Text Size</span><span className="text-slate-400 text-base mr-3">{fontSize}</span><ChevronRight className="text-slate-300" size={24} /></div>
                                    <div onClick={openFamilyAccess} className="flex items-center p-6 cursor-pointer active:bg-slate-50"><Users className="text-pink-500 mr-5" size={28} /><span className="text-xl text-slate-700 font-medium">Family Access</span><ChevronRight className="text-slate-300" size={24} /></div>
                                </div>
                                <button onClick={() => setShowSplash(true)} className="w-full text-center text-slate-400 text-lg py-4 hover:text-slate-600">Log Out</button>
                            </div>
                        )}
                    </div>
                    
                    <div className="absolute bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around items-center h-24 px-2 pb-4 z-20 shadow-[0_-5px_20px_rgba(0,0,0,0.03)]">
                        <NavItem id="home" icon={Home} label="Home" />
                        <NavItem id="activities" icon={BookOpen} label="Activities" />
                        <NavItem id="premium" icon={Star} label="Flagship" />
                        <NavItem id="community" icon={Users} label="Community" />
                        <NavItem id="profile" icon={User} label="Profile" />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EverGreenApp />);
    </script>
</body>
</html>
